machine:
  python:
    version: 3.5.0

dependencies:
  pre:
    - chmod -R 777 ./example
    - pip install -r ./requirements.txt --upgrade
    - export PYTHONPATH="/home/ubuntu/circle-ci-test/example/application"
    - python ./application/manage.py runserver:
          background: true
    - sleep 5

test:
  override:
    - pwd ~
    - ls -la
    - ifconfig
    - pip freeze
    - echo HelloWorld
    - pstree -p | grep python
    - curl http://127.0.0.1:8000/admin/
    - exit 0
